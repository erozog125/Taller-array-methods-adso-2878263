<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario para gestión de personas</h1>
        <form id="personal-form">
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="blood-type">Tipo de sangre:</label>
            <input type="text" id="blood-type" name="blood-type" required>

            <label for="image-upload">Imagen:</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*" required>

            <div class="buttons">
                <button type="button" id="save-btn">Guardar</button>
                <button type="button" id="edit-btn">Editar</button>
                <button type="button" id="list-btn">Listar</button>
            </div>
        </form>
        <div id="image-preview"></div>
        <main id="cards-container"></main>
    </div>
    <script src="app.js"></script>
</body>
</html>
