<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Crear Personaje</h2>
        <form id="characterForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Masculino</option>
                    <option value="Female">Femenino</option>
                    <option value="Other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bloodType">Tipo de Sangre:</label>
                <input type="text" id="bloodType" name="bloodType" required>
            </div>
            <div class="form-group">
                <label for="image">Imagen:</label>
                <input type="file" id="image" name="image" required>
            </div>
            <div class="form-buttons">
                <button type="button" id="saveButton">Guardar</button>
                <button type="button" id="editButton">Editar</button>
                <button type="button" id="listButton">Listar</button>
            </div>
        </form>
    </div>
    <div id="charactersList"></div>

    <script src="app.js"></script>
</body>
</html>
