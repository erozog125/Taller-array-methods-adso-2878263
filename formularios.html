<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gestión de Personas</title>
		<link rel="stylesheet" href="formulario.css" />
	</head>
	<body>
		<div class="container">
			<h1>Formulario de Personas</h1>
			<form id="personForm">
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" required />
				</div>
				<div class="form-group">
					<label for="apellido">Apellido:</label>
					<input type="text" id="apellido" required />
				</div>
				<div class="form-group">
					<label for="edad">Edad:</label>
					<input type="number" id="edad" required />
				</div>
				<div class="form-group">
					<label for="genero">Género:</label>
					<select id="genero" required>
						<option value="">Selecciona</option>
						<option value="Masculino">Masculino</option>
						<option value="Femenino">Femenino</option>
						<option value="Otro">Otro</option>
					</select>
				</div>
				<div class="form-group">
					<label for="tipoSangre">Tipo de Sangre:</label>
					<select id="tipoSangre" required>
						<option value="">Selecciona</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select>
				</div>
				<div class="form-group">
					<label for="imagen">Imagen:</label>
					<input type="file" id="imagen" accept="image/*" required />
				</div>
				<div class="form-group">
					<input type="hidden" id="idPersona" />
				</div>
				<div class="form-buttons">
					<button type="button" id="guardarBtn">Guardar</button>
					<button type="button" id="listarBtn">Listar</button>
					<button type="button" id="editarBtn">Editar</button>
				</div>
			</form>
			<div id="cardsContainer"></div>
		</div>
		<button><a href="/">Volver al inicio</a></button>
		<script src="formu.js"></script>
	</body>
</html>
