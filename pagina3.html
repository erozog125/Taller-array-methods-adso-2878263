<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Personas</title>
    <link rel="stylesheet" href="pagina3.css" />
  </head>
  <body>
    <header>
      <button><a href="index.html">Página principal</a></button>
    </header>
    <main>
      <h1>Gestión de Personas</h1>
      <section id="formSection">
        <h2>Agregar / Editar Persona</h2>
        <form id="personForm">
          <input type="hidden" id="personId" />
          <label for="firstName">Nombres:</label>
          <input type="text" id="firstName" required />

          <label for="lastName">Apellidos:</label>
          <input type="text" id="lastName" required />

          <label for="age">Edad:</label>
          <input type="number" id="age" required />

          <label for="gender">Género:</label>
          <select id="gender" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>

          <label for="bloodType">Tipo de Sangre:</label>
          <select id="bloodType" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>

          <label for="image">Imagen:</label>
          <input type="file" id="image" accept="image/*" />
          <img
            id="previewImage"
            src="#"
            alt="Preview Image"
            style="display: none; width: 150px; margin-top: 10px"
          />

          <button type="button" id="saveButton">Guardar</button>
          <button type="button" id="editButton">Editar</button>
          <button type="button" id="listButton">Listar</button>
        </form>
      </section>
      <section id="cardSection">
        <h2>Listado de Personas</h2>
        <div id="personContainer" class="person-container">
          <!-- Aquí se mostrarán las personas -->
        </div>
      </section>
    </main>
    <script src="actividad3.js"></script>
  </body>
</html>
