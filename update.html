<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="nav">
      <ul>
        <i><a href="index.html">Back</a></i>
      </ul>
    </section>
    <section class="formCharacter">
      <section class="form">
        <section class="titleForm">
          <h2>Actualizar personaje</h2>
        </section>
        <form id="formRegistration" enctype="multipart/form-data">
          <label for="nombre">Nombre:</label>
          <input type="text" id="actualizarNombre" name="nombre" required />

          <label for="apellido">Apellido:</label>
          <input type="text" id="actualizarApellido" name="apellido" required />

          <label for="edad">Edad:</label>
          <input type="number" id="actualizarEdad" name="edad" required />

          <label for="genero">Género:</label>
          <select id="actualizarGenero" name="genero" required>
            <option value="">Seleccione una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="no-binario">No Binario</option>
            <option value="fluido">Fluido</option>
            <option value="tras-hombre">Trans hombre</option>
            <option value="trans-mujer">Trans mujer</option>
            <option value="otros">Otros</option>
          </select>

          <label for="tipoSangre">Tipo de Sangre:</label>
          <select id="actualizartipoSangre" name="tipoSangre" required>
            <option value="">Seleccione una opción</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>

          <label for="imagen">Subir Imagen:</label>
          <input type="file" id="actualizarimagen" name="imagen" accept="image/*" required>

          <button type="button" onclick="update()">Actualizar</button>
          <button type="button" onclick="list()">Listar</button>
        </form>
      </section>

      <main id="Characters">
      </main>
    </section>
    <script src="scripts/app3.js"></script>
  </body>
</html>
