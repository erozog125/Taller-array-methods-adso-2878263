<body>

        <h1>FORMULARIO DE CONTACTO</h1>

        <form id="form-contact">

            <input type="number" name="age" id="age" placeholder="Ingrese su edad">

            <label for="gender">Genero</label>
            <input type="text" name="gender" id="gender" placeholder="Ingrese su genero">

            <label for=""></label>

            <label for=""></label>

    </main>
